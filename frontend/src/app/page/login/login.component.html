<main class="form-signin text-center">
	<form (ngSubmit)="onLogin()" #loginForm="ngForm" class="form-horizontal mt-3" id="loginform">
		<img class="mb-4" src="../../../assets/img/logo.png" alt="Logo" width="100"
			style="border-radius: 20%; background-color: black;">

		<h1 class="h3 mb-3 fw-normal">Please sign in</h1>

		<div class="form-floating mb-3">
			<input [(ngModel)]="loginData.username" name="username" type="text" class="form-control" id="floatingInput"
				placeholder="Username" required minlength="4" maxlength="20" pattern="[a-zA-Z0-9]+">
			<label for="floatingInput">Username</label>
		</div>

		<div class="form-floating mb-3">
			<input [(ngModel)]="loginData.password" name="password" type="password" class="form-control" id="floatingPassword"
				placeholder="Password" required minlength="5" autocomplete="current-password">
			<label for="floatingPassword">Password</label>
		</div>

		<button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="loginForm.invalid">Sign in</button>
		<p class="mt-5 mb-3 text-muted">© {{ currentYear }} Ádám Dr. Porkoláb</p>
	</form>
</main>
