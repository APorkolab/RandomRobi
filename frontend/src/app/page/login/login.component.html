<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <img class="mb-4" src="../../../assets/img/logo.png" alt="Logo" width="100"
          style="border-radius: 20%; background-color: black;">
        <h1>Please sign in</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field class="w-100">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Username" autocomplete="username">
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('username')?.hasError('minlength')">
            Username must be at least 4 characters long
          </mat-error>
          <mat-error *ngIf="loginForm.get('username')?.hasError('pattern')">
            Username can only contain letters and numbers
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Password" autocomplete="current-password">
           <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Password must be at least 5 characters long
          </mat-error>
        </mat-form-field>

        <button mat-flat-button color="primary" class="w-100" type="submit" [disabled]="loginForm.invalid">Sign In</button>
      </form>
    </mat-card-content>
    <mat-card-footer>
       <p class="mt-5 mb-3 text-muted">© {{ currentYear }} Ádám Dr. Porkoláb</p>
    </mat-card-footer>
  </mat-card>
</div>
