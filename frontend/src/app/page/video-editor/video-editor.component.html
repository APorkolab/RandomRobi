<div class="row">
	<div class="col-12 d-flex justify-content-center text-center">
		<div class="card">
			<div class="card-header card-header-primary">
				<h4 class="card-title" *ngIf="video$ | async">Edit the data of the YouTube-video</h4>
				<h4 class="card-title" *ngIf="!(video$ | async)">Add a new YouTube-video</h4>

			</div>
			<div class="card-body">
				<form #videoForm="ngForm">
					<input type="hidden" name="id" [(ngModel)]="video.id">
					<h3 class="h5 text-secondary">Video link *</h3>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<input type="text" class="form-control" name="link" [(ngModel)]="video.link" required
									pattern="^[a-űA-Űa-zA-Z \-\.,!()']{3,60}$">
							</div>
							<div [hidden]="videoForm.controls['link']?.valid" class="alert alert-danger" role="alert">
								The link of the video must be at least 3 letters and must not contains numbers!
							</div>
						</div>
					</div>

					<h3 class="h5 text-secondary">Created at *</h3>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<input type="text" class="form-control" name="created_at" [(ngModel)]="video.created_at" required
									pattern="^[a-űA-Űa-zA-Z \-\.,!()']{3,60}$">
							</div>
							<div [hidden]="videoForm.controls['created_at']?.valid" class="alert alert-danger" role="alert">
								The date of the database record must be at least 3 letters and must not contains numbers!
							</div>
						</div>
					</div>

					<button *ngIf="video$ | async" (click)="onUpdate(video)" [disabled]="videoForm.invalid" type="submit"
						class="btn btn-primary pull-right me-md-3">Update
						data of YouTube-video</button>
					<button *ngIf="!(video$ | async)" (click)="onCreate(video)" [disabled]="videoForm.invalid" type="submit"
						class="btn btn-primary pull-right me-md-3">Create
						data of YouTube-video</button>
					<button routerLink="/admin" type="button" class="btn btn-danger pull-left">Cancel
						edit</button>
					<div class="clearfix"></div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-4">

	</div>
</div>
