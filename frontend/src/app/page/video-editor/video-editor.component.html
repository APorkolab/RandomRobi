<div class="editor-container" *ngIf="video$ | async as video; else loading">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ video.id && video.id !== 0 ? 'Edit Video' : 'Create New Video' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="videoForm" (ngSubmit)="onSave()">
        <mat-form-field class="w-100">
          <mat-label>YouTube Video Link</mat-label>
          <input matInput formControlName="link" required>
          <mat-error *ngIf="videoForm.get('link')?.invalid && videoForm.get('link')?.touched">
            Please enter a valid YouTube video link.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Creation Date</mat-label>
          <input matInput formControlName="createdAt" type="datetime-local" required>
          <mat-hint>If left empty, the system will use the current timestamp.</mat-hint>
          <mat-error *ngIf="videoForm.get('createdAt')?.invalid && videoForm.get('createdAt')?.touched">
            Please enter a valid date.
          </mat-error>
        </mat-form-field>

        <div class="button-row">
          <button mat-flat-button color="primary" type="submit" [disabled]="videoForm.invalid">
            {{ video.id && video.id !== 0 ? 'Update' : 'Create' }}
          </button>
          <button mat-stroked-button color="warn" routerLink="/admin">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
    <p>Loading video data...</p>
  </div>
</ng-template>
