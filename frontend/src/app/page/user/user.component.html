<div class="container-fluid">
	<div class="row">
		<button *ngIf="(user$ | async)" routerLink="/login" type="button" class="btn btn-danger">Sign out</button>
		<button *ngIf="!(user$ | async)" routerLink="/login" type="button" class="btn btn-info">Sign in</button>
		<button routerLink="/admin" type="button" class="btn btn-dark">Go to Admin Page</button>
		<div class="col-md-12">
			<h1>The admin users of the RandomRobi</h1>
			<button class="btn btn-primary mb-3" (click)="onCreateUser()">Create</button>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>Username</th>
						<th>Password</th>
						<th>Email</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let user of users$ |async">
						<td>{{user.id}}</td>
						<td>{{user.username}}</td>
						<td>{{user.password}}</td>
						<td>{{user.email}}</td>
						<td><button class="btn btn-primary" (click)="editUser(user)">Edit</button></td>
						<td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
