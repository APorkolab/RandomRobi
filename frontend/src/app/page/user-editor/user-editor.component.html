<div class="editor-container" *ngIf="user$ | async as user; else loading">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ user.id ? 'Edit User' : 'Create New User' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="onSave()">
        <mat-form-field class="w-100">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched">
            Username must be between 5 and 20 characters.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
            Password must be between 6 and 60 characters.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-error *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
            Please enter a valid email address.
          </mat-error>
        </mat-form-field>

        <div class="button-row">
          <button mat-flat-button color="primary" type="submit" [disabled]="userForm.invalid">
            {{ user.id ? 'Update' : 'Create' }}
          </button>
          <button mat-stroked-button color="warn" routerLink="/user">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
    <p>Loading user data...</p>
  </div>
</ng-template>
