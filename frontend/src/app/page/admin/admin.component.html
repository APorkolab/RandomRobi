<div class="container-fluid">
	<div class="row">
		<button *ngIf="(user$ | async)" routerLink="/login" type="button" class="btn btn-danger">Sign out</button>
		<button *ngIf="!(user$ | async)" routerLink="/login" type="button" class="btn btn-info">Sign in</button>
		<button routerLink="/users" type="button" class="btn btn-dark">Go to Users Page</button>
		<div class="col-md-12">
			<h1>Admin page of the RandomRobi</h1>
			<button class="btn btn-primary mb-3" [routerLink]="'/edit/0'">Create</button>

			<table class="table table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>Link</th>
						<th>Created At</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let video of videos$ |async">
						<td>{{video.id}}</td>
						<td>{{video.link}}</td>
						<td>{{video.created_at}}</td>
						<td><button class="btn btn-primary" (click)="editVideo(video)">Edit</button></td>
						<td><button class="btn btn-danger" (click)="deleteVideo(video)">Delete</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
