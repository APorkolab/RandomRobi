<div class="container-fluid p-3">
  <div class="button-row">
    <button mat-flat-button color="primary" [routerLink]="'/video-editor/0'">Create New Video</button>
    <button mat-stroked-button routerLink="/users">Go to User Page</button>
    <span class="spacer"></span>
    <button *ngIf="(isUserLoggedIn$ | async)" mat-stroked-button color="warn" routerLink="/login">Sign Out</button>
    <button *ngIf="!(isUserLoggedIn$ | async)" mat-flat-button color="accent" routerLink="/login">Sign In</button>
  </div>

  <h1>Video Management</h1>

  <mat-form-field>
    <mat-label>Filter Videos</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="E.g. youtube.com/..." #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let video"> {{video.id}} </td>
      </ng-container>

      <!-- Link Column -->
      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Link </th>
        <td mat-cell *matCellDef="let video"> {{video.link}} </td>
      </ng-container>

      <!-- CreatedAt Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
        <td mat-cell *matCellDef="let video"> {{video.createdAt | date:'yyyy-MM-dd HH:mm:ss'}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let video">
          <button mat-icon-button color="primary" (click)="editVideo(video)" aria-label="Edit video">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteVideo(video)" aria-label="Delete video">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of videos"></mat-paginator>
  </div>
</div>
